<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.svg" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
           
        </nav>
        <div class="search">
            <input type="text">
            <button class="btn">Search</button>
        </div>

    </header>

    <main>
        <div class="container">
            <div class="ad">
                <img src="img/ads.png" alt="">
            </div>
            <div class="productCard">
                <h2>best of Electronics</h2>
                <div class="products">
                    <div class="product">
                        <img src="img/monitor.png" alt="monitor image">
                        <h5>Monitor</h5>
                        <p>From ₹8279</p>

                    </div>
                    <div class="product">
                        <img src="img/airpod.png" alt="airpod image">
                        <h5>Best Truewiereless Headphones</h5>
                        <p>Grab now</p>
                        
                    </div>
                    <div class="product">
                        <img src="img/speaker.png" alt="speaker image">
                        <h5>Best selling mobile speakers</h5>
                        <p>From ₹499</p>
                        
                    </div>
                    <div class="product">
                        <img src="img/trimmer.png" alt="trimmer image">
                        <h5>Best of Shavers</h5>
                        <p>From ₹1649</p>

                        
                    </div>
                    <div class="product">
                        <img src="img/monitor.png" alt="monitor image">
                        <h5>Monitors</h5>
                        <p>From ₹6599</p>
                        
                    </div>
                    <div class="product">
                        <img src="img/projector.png" alt="projector image">
                        <h5>Projector</h5>
                        <p>From ₹6990</p>
                        
                    </div>
                </div>
            </div>

        
        </div>

    </main>

    <footer>
        <p class="copyright">copyright &copy; MyKart.com</p>
    </footer>

</body>
</html>
